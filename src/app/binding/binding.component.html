<h2 style="text-align: center">Data Binding Works!</h2>

<!-- string interpolation -->
<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  "
>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>String Interpolation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h5>{{ cani[0].nome.toLocaleUpperCase() }}</h5>
      <h6>{{ cani[0].razza }}</h6>
      <p>{{ cani[0].descrizione }}</p>
    </mat-card-content>
  </mat-card>

  <!-- Property Binding -->
  <button mat-raised-button [disabled]="isDisabled">Property Binding</button>

  <!-- Event Binding -->
  <div style="display: flex; flex-direction: column; gap: 20px">
    <button mat-raised-button (click)="onClick()">Event Binding</button>

    <mat-form-field class="example-full-width">
      <mat-label>Event Binding</mat-label>
      <input matInput placeholder="Ex. Pizza" (input)="onInput($event)" />
    </mat-form-field>
  </div>

  <!-- 2 way binding -->
  <div style="display: flex; flex-direction: column; gap: 20px">
    <button mat-raised-button (click)="onClick2($event)">Clicca</button>

    <mat-form-field class="example-full-width">
      <mat-label>2 way binding</mat-label>
      <input matInput placeholder="Ex. Pizza" [(ngModel)]="title" />
    </mat-form-field>

    <p>{{ title }}</p>
  </div>

</div>
<hr>
