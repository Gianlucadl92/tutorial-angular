<!-- passare dati dal parent al child  && dal vhild al parent con mandaDatiEvento()-->
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
  <app-passare-dati [data]="persone" (mandaDatiEvento)="onRiceviDati($event)"></app-passare-dati>
  <button mat-raised-button (click)="onClick()" style="margin-top: -40px;">Cambia</button>
</div>
<hr>

  <div style="display:flex; justify-content: center; align-items:center">
    <input type="radio" name="coloreEvidenziatore" (click)="cambiaColoreEvidenziatore('red')">rosso
